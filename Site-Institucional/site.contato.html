<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.contato.css">
    <link rel="shortcut icon" href="assent/Escudo.png" type="image/x-icon">
    <title>Ministério | Contato</title>
</head>

<body>
    <header>
        <div id="logo-Ministerio">
            <a href="site.index.html">
                <img src="assent/Escudo.png" alt="escudo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="site.index.html">INICIO</a></li>
                <li><a href="site.sobre-nos.html">SOBRE NÓS</a></li>
                <li><a href="site.Contato.html">CONTATO</a></li>
            </ul>
        </nav>
        <div class="container-login">
            <a href="../Site-Dashboard/site.login.html" class="login-button">LOGIN</a>
        </div>
    </header>

    <div class="pagina-contato">

        <h1 class="titulo">Fale Conosco</h1>
        <h2 class="subtitulo">Preencha o formulário para entrar em contato!</h2>

        <div class="container">

            <div class="box">

                <div class="esquerda">
                    <img src="assent/Escudo.png" alt="">
                </div>

                <div class="direita">

                    <div class="input-container">
                        <label for="label_nome">Nome Completo</label>
                        <input type="text" id="input_nome" placeholder="Digite o seu nome completo" required>
                    </div>

                    <div class="input-container">
                        <label for="label_email">Email</label>
                        <input type="email" id="input_email" placeholder="Digite o seu email" required>
                    </div>

                    <div class="input-container">
                        <label for="label_assunto">Assunto</label>
                        <input type="text" id="input_assunto" placeholder="Digite o assunto" required>
                    </div>
                    <div class="input-container">
                        <label for="label_problema">Escreva mais sobre o seu problema</label>
                        <input type="text" id="input_problema" placeholder="Descreva seu problema..." required>
                    </div>
                    <div class="input-container">
                        <input class="botao-enviar" type="button" value="Enviar" />
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        © 2024 MorallesTech. Todos os direitos reservados.
    </footer>
</body>

</html>
