<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.dashboard.css">
    <link rel="shortcut icon" href="assent/Escudo.png" type="image/x-icon">
    <title>Ministério | Início</title>

</head>

<body>

    <header>
        <div id="logo-Ministerio">
            <a href="site_index.html">
                <img src="assent/Escudo.png" alt="escudo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="site_index.html">INICIO</a></li>
                <li><a href="dashboard/site.jogos.html">JOGOS</a></li>
                <li><a href="dashboard/site.treino.html">TREINOS</a></li>
            </ul>
        </nav>
        <div id="logo-Sair">
            <a href="site.login.html">
                <img src="assent/sair (1).png" alt="sair">
            </a>
        </div>
    </header>
    <div class="tema">
        <div class="esquerda">
            <div class="barra"></div>
            <h1 class="titulo">CRUZADINHA</h1>
            <div class="barra"></div>
            <BUTton class="botao" onclick="jogar()">JOGAR</BUTton>
            <div class="barra"></div>
        </div>
        <div class="meio">
            <div id="escudo">
                <img src="assent/Soccer-amico.svg" alt="escudo" id="img-escudo">
            </div>
            <div>
                <div class="barra"></div>
                <div id="div_ola">
                </div>
                <div class="barra"></div>
                <span class="texto">Bem-vindo ao seu portal do Ministério do Esporte. Este é o lugar onde você pode
                    acompanhar os jogos, conferir estatísticas dos jogadores dentro de jogos e nos treinos</span>
                <div class="barra"></div>
            </div>
            <div id="escudo-baixo">
                <img src="assent/Football Goal-bro.svg" alt="escudo" id="img-escudo">
            </div>
        </div>
        <div class="direita">
            <div class="barra"></div>
            <h1 class="titulo">DÚVIDAS</h1>
            <div class="barra"></div>
            <BUTton class="botao" onclick="duvidas()">DUVIDAS</BUTton>
            <div class="barra"></div>
        </div>
    </div>
    
</body>

</html>

<script>
    function duvidas() {
        window.location = "../dashboard/site.contato.html";

    }
    function jogar() {
        window.location = "../dashboard/site.cruzadinha.html";
    }
    const nome = sessionStorage.NOME_USUARIO.toUpperCase()
    const sobrenome = sessionStorage.SOBRENOME_USUARIO.toUpperCase()
    div_ola.innerHTML = ` <div class="textoCentral"><b style="color: black">OLÁ</b> ${nome} ${sobrenome} </div>`
</script>
