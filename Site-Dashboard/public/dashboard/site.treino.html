<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.treino.css">
    <link rel="shortcut icon" href="../assent/Escudo.png" type="image/x-icon">
    <title>Ministério | Treino</title>

</head>

<body>
    <header>
        <div id="logo-Ministerio">
            <a href="../site_index.html">
                <img src="../assent/Escudo.png" alt="escudo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../site_index.html">INICIO</a></li>
                <li><a href="site.jogos.html">JOGOS</a></li>
                <li><a href="site.treino.html">TREINOS</a></li>
            </ul>
        </nav>
        <div id="logo-Sair">
            <a href="../site.login.html">
                <img src="../assent/sair (1).png" alt="sair">
            </a>
        </div>
    </header>
    <div class="tema">
        <div id="div_treino"></div>
        <div class="esquerda">
            <div id="escudo">
                    <img src="../assent/Junior soccer-cuate.svg" alt="escudo" class="img-escudo">
            </div>
            <div>
                <div class="barra"></div>
                <div class="card">
                    <span>Treino Primerio Turno: <br> 10:00 as 12:00 </span>
                </div>
                <div class="card">
                    <span>Treino Segundo Turno: <br> 13:00 as 15:00 </span>
                </div>
                <div class="barra"></div>
            </div>
            <div id="escudo-baixo">
                    <img src="../assent/Soccer-pana.svg" alt="escudo" class="img-escudo">
            </div>
        </div>
        <div class="meio">
            <h1 class="titulo">Artilheiros</h1>
            <div class="barra"></div>
            <div class="grafico">
                <canvas id="myChart"></canvas>
            </div>
            <div class="barra"></div>
            <span class="texto">Quantidade de gols</span>
            <input type="number" id="input_gols" class="format">
            <button onclick="gols()" class="botao">Cadastrar</button>
            <div class="barra"></div>
        </div>
        <div class="direita">
            <h1 class="titulo">Maestros</h1>
            <div class="barra"></div>
            <div class="grafico">
                <canvas id="myChart1"></canvas>
            </div>
            <div class="barra"></div>
            <span class="texto">Quantidade de assistência</span>
            <input type="number" id="input_assistencia" class="format">
            <button onclick="assistencias()" class="botao">Cadastrar</button>
            <div class="barra"></div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/cod.treino.js"></script>
<script src="../js/cod.sessao.js"></script>
