<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.login.css">
    <link rel="shortcut icon" href="assent/Escudo.png" type="image/x-icon">
    <title>Ministério | Login</title>
</head>

<body>
    <header>
        <div id="logo-Ministerio">
            <a href="index.html">
                <img src="assent/Escudo.png" alt="escudo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="site.sobre-nos.html">SOBRE NÓS</a></li>
                <li><a href="site.contato.html">CONTATO</a></li>
            </ul>
        </nav>
        <div class="container-login">
            <a href="site.login.html" class="login-button">LOGIN</a>
        </div>
    </header>



    <h2 class="titulo">Entre Agora!</h2>
    
    <div class="login">
        <form>
            <div class="campos">
                <div class="registro">
                    <label for="email" class="registro-label-1">Endereço de email</label>
                    <input type="email" id="input_email" placeholder="Seu email">
                </div>
                <div class="registro">
                    <label for="senha" class="registro-label-2">Senha</label>
                    <input type="password" id="input_senha" placeholder="Sua senha">
                </div>
            </div>
            <button type="button" class="botao" onclick="entrar()">Fazer login</button>
        </form>
        <p class="registrar">Não possui uma conta?<a href="site.cadastro.html"> Registre-se aqui</a></p>
    </div>

    <footer>
        © 2024 MorallesTech. Todos os direitos reservados.
    </footer>
</body>
    <div id="div_alert"></div>
</html>
